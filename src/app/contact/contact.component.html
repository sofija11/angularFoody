

<section class="ftco-section contact-section">
    <div class="container">
      <form (ngSubmit)="onSubmit(contact)"  #contact="ngForm">
      <div class="row block-9 mb-4">
        <div class="col-md-6 pr-md-5 flex-column">
          <div class="row d-block flex-row">
            <h2 class="h4 mb-4">Contact Information</h2>
            <div class="col mb-3 d-flex py-4 border" style="background: white;">
              <div class="align-self-center">
                <p class="mb-0"><span>Address:</span> Zdravka Celara 16, Beograd </p>
              </div>
            </div>
            <div class="col mb-3 d-flex py-4 border" style="background: white;">
              <div class="align-self-center">
                <p class="mb-0"><span>Phone:</span> <a href="tel://1234567920">+ 381 62 858 566</a></p>
              </div>
            </div>
            <div class="col mb-3 d-flex py-4 border" style="background: white;">
              <div class="align-self-center">
                <p class="mb-0"><span>Email:</span> <a href="mailto:">sofija.vitorovic.171.17@ict.edu.rs</a></p>
              </div>
            </div>
          
          </div>
        </div>
        <div class="col-md-6">
          
            <div class="form-group">
              <input type="text"
              ngModel 
              required
              name="firstname"
              #firstname="ngModel"
              class="form-control"
              placeholder="Your Firstname">
              <span class="error" *ngIf="!firstname.valid && firstname.touched">The First Name field is required.</span>
            </div>
            <div class="form-group">
              <input type="text"
               class="form-control"
               ngModel
               name="email"
               required
               email
              #email="ngModel"
              placeholder="Your Email">
              <span class="error" *ngIf="!email.valid && email.touched">The email field is required.</span>
            </div>
            <div class="form-group">
              <input type="text" 
              class="form-control"
              ngModel
              name="subject"
              required
              #subject="ngModel"
              placeholder="Subject"
              [ngModel]= "defSubj">
              <span class="error" *ngIf="!subject.valid && subject.touched">The subject field is required.</span>
            </div>
            <div class="form-group">
              <textarea id="mes"
              cols="30"
              rows="7"
              ngModel
              name="message"
              required
              #message="ngModel"
              class="form-control"
              placeholder="Message">
              </textarea>
              <span class="error" *ngIf="!message.valid && message.touched">Message is required.</span>
            </div><br/>
            
            <div class="form-group">
              <input  type="submit" [disabled]="!contact.valid" value="Send Message" class="btn btn-primary py-3 px-5">
            </div>
          
        </div>
      </div>
     </form>
    </div>
  </section>
